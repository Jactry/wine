before_script:
  - brew list
  - brew info libpng
  - brew info freetype
  - brew remove libpng
  - brew install --universal freetype
  - brew install --universal jpeg
  - brew install --universal libtiff  --universal little-cms2
  - brew install --universal sane-backends libgphoto2
language: objective-c
compiler:
  - clang
# Change this to your needs
script: ./configure --without-x && make